{% extends 'nostaldja/base.html' %} {% block content %}
<h2>Fads <a href="{%url 'fad_create'%}"><i class="fas fa-plus-square"></i></a></h2>

    {% for fad in fads %}
    <li>
       <a href="{%url 'fad_detail' pk=fad.pk %}" >
           <span>{{fad.name}}</span>

        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
